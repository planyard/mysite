<!-- Retrieving static files for website customisation -->
{% load static %}
<!-- Specifying type of document and HTML language -->
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'wiki/css/styles.css' %}">
        <!-- Block for custom CSS that is overridden in necessary inheriting pages -->
        {% block pageCustom %}

        {% endblock pageCustom %}
        <!-- Block for page title that is overridden in all inheriting pages -->
        {% block title %}
        <title>BasePageTitle</title>
        {% endblock title %}
    </head>
    <body>
        <!-- Block for page login that is overridden in necessary inherting pages -->
        {% block login %}

        {% endblock login %}
        <!-- Block for page content that is overridden in all inheriting pages -->
        {% block content %}

            Base text.

        {% endblock content %}

        <!-- Block for custom scripts that is overridden in necessary inheriting pages -->
        {% block pageCustomScripts %}

        {% endblock pageCustomScripts %}
        <!-- Optional JavaScript-->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    </body>
</html>
