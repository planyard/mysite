{% extends 'wiki/base.html' %}

{% block pageCustom %}
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
{% endblock pageCustom %}

{% block title %}<title>Editing {{ page.page_name }}</title>{% endblock title %}

{% block content %}

    <h1> Editing {{ page.page_name }} </h1>

    <form name="editform" method="post" action="{% url 'wiki:edit' page.page_name %}">
        {% csrf_token %}

        <div id="pagecontent">{{ page.page_content|safe }}</div>

        <button type="submit" name="Cancel" value="Cancel">Cancel</button>
        <button type="submit" name="Save" value="Save">Save</button>

    </form>

    <script>tinymce.init({ selector:'#pagecontent', plugins: 'image' });</script>
{% endblock content %}
